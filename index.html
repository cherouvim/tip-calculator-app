<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="calc__logo">
        <img src="./images/logo.svg" alt="A logo image" />
      </div>
      <div class="calc">
        <div class="calc__inputs">
          <div class="calc__bill">
            <p class="calc__inputs--title">Bill</p>
            <input
              type="number"
              placeholder="0"
              class="calc__input--field calc__input--bill"
            />
          </div>
          <div class="calc__inputs">
            <p class="calc__inputs--title">Select Tip %</p>
            <div class="calc__grid">
              <span class="calc__btn calc__selection calc--primary">5%</span>
              <span class="calc__btn calc__selection calc--primary">10%</span>
              <span class="calc__btn calc__selection calc--primary">15%</span>
              <span class="calc__btn calc__selection calc--primary">25%</span>
              <span class="calc__btn calc__selection calc--primary">50%</span>
              <span
                ><input
                  type="number"
                  placeholder="Custom"
                  class="calc__grid--input calc__selection calc__input--field calc__input--btn calc__input--bill"
              /></span>
            </div>
          </div>
          <div class="calc__inputs">
            <div class="calc__inputs--flex">
              <p class="calc__inputs--title">Number of People</p>
              <p class="calc__inputs--zero hidden">Can't be zero</p>
            </div>
            <input
              type="number"
              placeholder="0"
              class="calc__input--field calc__input--people"
            />
          </div>
        </div>
        <div class="calc__totals calc--primary">
          <div>
            <div class="calc__totals--total">
              <p class="calc__totals--person">Tip Amount</p>
              <span class="calc__totals--amount calc__total--tip">$0.00</span>
            </div>
            <div class="calc__totals--total">
              <p class="calc__totals--person">Total</p>
              <span class="calc__totals--amount calc__total--per">$0.00</span>
            </div>
          </div>

          <button
            class="calc__reset"
            style="background-color: #0d686d; color: #0d5357"
          >
            Reset
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/paul-dont">Paul Dontas</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
